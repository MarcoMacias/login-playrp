<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>PlayLife Project - Login</title>
</head>
<body>

    <div id="container">

        <div id="container2">

        <img src="img/avatar.png">

        <form>

            <div class="infos">
                <label class="infos" for="email">Nome de usuário ou endereço de e-mail <span>OBRIGATÓRIO</span></label>
                <input class="email" type="text" name="email" id="email">
            </div>

            <div class="infos">
                <label class="infos" for="senha">Senha <span>OBRIGATÓRIO</span></label>
                <input class="senha" type="password" name="senha" id="senha">
            </div>
    
            <div class="lembrar">
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">
                    <span class="texto">Lembrar dados</span>
                </label>
            </div>

            <div>
                <input class="submit" type="submit" value="ENTRAR">
            </div>

        </form>

        <p>Ainda não tem uma conta? <span id="cadastro"><a href="registrar.html">Cadastre-se</a></span></p>
    
        </div>

    </div>

</body>
</html>
